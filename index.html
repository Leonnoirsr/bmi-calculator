<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jonas Coding Challenges</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>BMI Coding Challenge</h1>

		<div class="container">
			<div class="person-1">
				<h2 class="person-1-name">
					Mark
				</h2>
				<h3 class="person-1-height">
                    Heigth
                    <input type="text" class="person-1-height-text">
                </h3>
				<h3 class="person-1-weight">
                    Weight
                    <input type="number" class="person-1-weight-text">
                </h3>
				<div class="button-container">
					
				</div>
                <button class="button-1">Calculate BMI</button>
				<!-- This will show the result -->
				<p id="bmi-1"></p>
			</div>
			<div class="person-2">
				<h2 class="person-2-name">
					John
				</h2>
				<h3 class="person-2-height">
                    Height
                    <input type="number" class="person-2-height-text">
                </h3>
				<h3 class="person-2-weight">
                    Weight
                    <input type="text" class="person-2-weight-text">
                </h3>
                <button class="button-2">Calculate BMI</button>
				<!-- This will show the result -->
				<p id="bmi-2"></p>
			</div>
		</div>

        <h4> Has a higher BMI</h4>

		<script src="precedence.js"></script>
	</body>
</html>
